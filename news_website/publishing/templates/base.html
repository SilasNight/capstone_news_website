<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Base Site{% endblock %}</title>
        <!--My Title-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <header>
        {% if user.is_authenticated %}
            <a href="{% url 'Logout' %}" class="btn btn-primary">Logout</a>
            <a href="{% url 'User_Delete' %}" class="btn btn-danger">Delete Profile</a>
        {% endif %}
    </header>
    <div class="col-md-3"></div>
    <main class="col-md-5">
        <h1><strong>{% block heading %}default heading{% endblock %}</strong></h1>
        {% block content %}
            <!--My content-->
        {% endblock %}
    </main>
    <footer>

    </footer>

</body>
</html>
